<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% if page.title %} {{ page.title }} | {% endif %}Kyle Paulsen, Software Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="Kyle Paulsen">
  
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
  {% if page.no-nav != 'true' %}
  <div class="navbar">
    <div class="container" style="border-radius: 0; padding: 0 20px;">
      <div class="pull-left">
        <a href="index.html">
          <img class="title-img" src="img/title.png" alt="Kyle Paulsen, Software Engineer" />
        </a>
      </div>
      
      <div class="networking-links pull-right">
        <div class="hide-on-small-screen">
          <a href="mailto:kyle.a.paulsen@gmail.com"><img class="scaleable-img" alt="gmail" src="img/gmail.png"></a>
          <a href="http://www.linkedin.com/in/kylepaulsen" target="_blank"><img class="scaleable-img" alt="linkedIn" src="img/linkedin.png"></a>
          <a href="https://plus.google.com/u/0/114927046057873314726" target="_blank"><img class="scaleable-img" alt="google+" src="img/googlep.png"></a>
          <a href="https://github.com/krazykylep" target="_blank"><img class="scaleable-img" alt="github" src="img/github-logo.png"></a>
        </div>
      </div>

      <div class="title-and-nav">
        <ul class="nav" style="min-width: 270px;">
          <li class='{% if page.url == "/index.html" %} active{% endif %}'><a class="corner-top" href="index.html">Home</a></li>
          <li class='{% if page.url == "/about.html" %} active{% endif %}'><a class="corner-top" href="about.html">About</a></li>
          <li class='{% if page.url == "/experiments.html" %} active{% endif %}'><a class="corner-top" href="experiments.html">Experiments</a></li>
          <li class='{% if page.url == "/resume.html" %} active{% endif %}'><a class="corner-top" href="resume.html">R&eacute;sum&eacute;</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="nav-gradient"></div>
  {% endif %}
  
  {{ content }}
</body>
</html>
